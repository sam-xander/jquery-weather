<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <header class="header">
    <h1 class="header__text text-center">Weather Dashboard</h1>
  </header>

  <main>
    <div class="search">
      <form class="search__input" onsubmit="handleSubmit(event)">
        <label>Search for a city.
          <input class="cityInput" type="text" placeholder="London, Paris etc." />
        </label>
        <button class="search__input__submit" type="submit">
          Search
        </button>
      </form>
      <div class="search__history">

      </div>
    </div>
    <div class="results">

      <div class="results__forecast">
        <h3 id="results__forecast__title">5-Day Forecast:</h3>
        <div class="results__forecast__cards">

        </div>
      </div>
    </div>
  </main>
  <script src="assets/js/moment.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
